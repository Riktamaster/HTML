<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      body {
        background-color: aqua;
        font-family: Arial, sans-serif;
      }

      #navbar {
        background-color: rgb(43, 168, 226);
        height: auto;
        padding: 15px 0;
      }

      h3 {
        text-align: center;
        color: red;
        margin: 0;
      }

      h4 {
        text-align: left;
        color: red;
        margin-bottom: 10px;
      }
      .container {
        display: flex;
        flex-direction: row;
        gap: 20px;
      }

      .form-section {
        flex: 1;
        padding: 10px;
      }
      div {
        text-align: center;
        color: blue;
      }
      
      .button input{
        background-color: rgb(43, 168, 226);
        color: azure;
        padding:5px 15px;
        margin:5px;
      }
      
    </style>
  </head>
  <body>
    <div id="navbar">
      <h3>Individual Registration</h3>
    </div>

    <form>
      <div style="text-align: center; color: blue">
        <h4>User Particulars</h4>
        <label for="loginID">*Login ID</label>
        <input type="text" id="loginID" name="loginID" required /><br /><br />

        <label for="password">*Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required /><br /><br />

        <label for="cpassword">*Confirm Password</label>
        <input
          type="password"
          id="cpassword"
          name="cpassword"
          required/><br /><br />
      </div>

      <!--Info on Personal particulars-->
      <h4>Personal Particulars</h4>
      <div class="container">
        <div class="form-section">
          <label for="salutation">*Salutation</label>
          <select name="salutation" id="salutation" required>
            <option value="">Select</option>
            <option value="Mr.">Mr.</option>
            <option value="Ms.">Ms.</option>
            <option value="Mrs.">Mrs.</option></select><br /><br />

          <label for="middlename">Middlename</label>
          <input type="text" id="middlename" name="middlename" /><br /><br />

          <label for="resident_status">*Resident Status</label>
          <select name="resident_status" id="resident_status" required>
            <option value="">Select</option>
            <option value="Indian Resident">Indian Resident</option>
            <option value="Non-Indian Resident">Non-Indian Resident</option>
          </select><br /><br />

          <label for="email">*Email ID</label>
          <input type="email" id="email" name="email" required /><br /><br />

        </div>

        <div class="form-section">
          <label for="firstname">*Firstname</label>
          <input type="text" id="firstname" name="firstname" /><br /><br />
          <label for="lastname">*Lastname</label>
          <input type="text" id="lastname" name="lastname" /><br /><br />
          <label for="country">*Country</label>
          <select name="country" id="country" required>
            <option value="">Select</option>
            <option value="India">India</option>
            <option value="Japan">Japan</option>
            <option value="Australia">Australia</option>
            <option value="USA">USA</option>
            <option value="Africa">Africa</option></select><br /><br />

          <label for="mnumber">*Mobile Number</label>
          <input type="number" id="mnumber" name="mnumber" /><br /><br />

        </div>
      </div>

      <!---Info on Account Particulars-->
      <h4>Account Particulars</h4>
      <div class="container">
        <div class="form-section">
          <label for="accountnum">*15 Digit Account Number</label>
          <input type="number" id="accountnum" name="accountnum" /><br /><br />

          <label for="fund_transfer">*Fund transfer</label>
          <select name="fund_transfer" id="fund_transfer" required>
            <option value="">Select</option>
            <option value="XYZBank">XYZ Bank</option>
            <option value="Paypal">PayPal</option>
            <option value="WU">Western Union</option></select><br /><br />
        </div>
        <div class="form-section">
          <label for="nickname">*Nickname</label>
          <input type="text" id="nickname" name="nickname" /><br /><br />
        </div>
      </div>

      <!---Declaration-->
      <div style="text-align:justify;">
      <h4>Declaration</h4>
      <input type="checkbox" id="d1" name="d1" value="d1">
        <label for="d1">I have read, understood and hereby agree to the Terms and Conditions 
            in respect of all products and channels.</label><br>
        <input type="checkbox" id="d2" name="d2" value="d2">
        <label for="d2">I understand that any changes in the terms and conditions applicable to this
            relationship would be made available to me on request at any IOB branches. I confirm that
            all accounts under this login name are operated singly and in case of joint account operated
            by either or survivor/anyone or survivor(s) under his/her joint name respectively.I do hereby 
            declare that information furnished in this form is true to the best of my knowledge and belief.  
        </label><br><br>
      </div>
      <!--Button-->
      <div class="button">
        <input type="submit">
        <input type="reset">
      </div>
    </form>
  </body>
</html>
